<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "Car Rental System" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-3 mb-4">
    <a class="navbar-brand" href="/">Car Rental</a>

    {% if session.get("user") %}
    <div>
        <span class="text-white me-3">Welcome, {{ session.user.name }}</span>
        <a href="/logout" class="btn btn-sm btn-light">Logout</a>
    </div>
    {% endif %}
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
